<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="vue.js" type="text/javascript"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="firstBlockClass"></div>
        <div class="demo" @click="attachGreen = !attachGreen" :class="secondBlockClass"></div>
        <div class="demo" @click="attachBlue = !attachBlue" :class="thirdBlockClass"></div>
        <div class="demo" @click="attachYellow = !attachYellow" :class="fourthBlockClass"></div>

        <hr>

        <div class="demo" :class="[color, {'light-green': !attachGreen}]"></div>

        <input type="text" v-model="color">


    </div>
    <hr>

    <div id="app2">
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {margin: width + 'px'}]"></div>

        <hr>
        <input type="text" v-model="color" >
        <input type="text" v-model="width" >
        <input type="text" v-model="height">
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
